<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-7">
                <div class="card">
                    <div class="card-header card-header-color"
                        style=" margin-inline-start: 20px;margin-inline-end: 20px;">
                        <h4 class="card-title ">Configure your Web Bot</h4>
                    </div>

                    <div class="card-body" style="margin-block-start: 2%;">
                        <form (ngSubmit)="create();" #modelForm="ngForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Display Name</mat-label>
                                        <input matInput [(ngModel)]="model.web_bot.display_name" #name="ngModel"
                                            name="display_name" id="display_name" placeholder="Display Name"
                                            autocomplete="off" required>
                                        <!-- <mat-error *ngIf="display_name.invalid">{{getErrorMessage()}}</mat-error> -->
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Theme Color</mat-label>
                                        <input matInput [(colorPicker)]="model.web_bot.color_code_theme" [cpPosition]="'bottom'"
                                            [style.background]="model.web_bot.color_code_theme"
                                            [(ngModel)]="model.web_bot.color_code_theme" #name="ngModel"
                                            name="color_code_theme" id="color_code_theme" placeholder="Color Code Theme"
                                            autocomplete="off">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Text Color</mat-label>
                                        <input matInput [(colorPicker)]="model.web_bot.color_code_text" [cpPosition]="'bottom'" 
                                            [style.background]="model.web_bot.color_code_text"
                                            [(ngModel)]="model.web_bot.color_code_text" #name="ngModel"
                                            name="color_code_text" id="color_code_text" placeholder="Color Code Text"
                                            autocomplete="off">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Select Bot</mat-label>
                                        <mat-select [(ngModel)]="model.web_bot.bot" name="bot" id="bot">
                                            <mat-option *ngFor="let bot of bots" [value]="bot.id" class="form-control">
                                                {{bot.name}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Select Bot Type</mat-label>
                                        <mat-select [(ngModel)]="model.web_bot.bot_type" name="bot_type" id="bot_type">
                                            <mat-option *ngFor="let bot_type of bot_types" [value]="bot_type.id"
                                                class="form-control">
                                                {{bot_type.name}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                            <!-- <div class="row"> 
                                <div class="col-md-12">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Upload Bot Icon Image</mat-label>
                                        <input matInput type="file" (change)="handleBotIconInput($event.target.files)"
                                            id="bot_icon" name="bot_icon" class="form-control" style="width: 60%;">
                                        <img [src]="bot_icon"
                                            style="float: right;max-width: 100px;max-height: 100px;" />
                                    </mat-form-field>
                                </div>
                            </div> -->
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <mat-label for="bot_icon" style="cursor:pointer;"><b>Upload Bot Icon Image</b>
                                        </mat-label>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <input type="file" (change)="handleBotIconInput($event.target.files)"
                                                id="bot_icon" name="bot_icon" class="form-control" style="width: 60%;">
                                            <img [src]="bot_icon"
                                                style="max-width: 100px;max-height: 100px;margin-bottom:25px;margin-top:25px;" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="error_msg" style="color:red;">{{msg}}
                            </div>
                            <div>
                                <button type="submit" class="btn btn-save" mat-button>Save</button>
                                <button type="button" class="btn btn-grey" mat-button (click)="onNoClick()">Cancel</button>
                                <button *ngIf="model.web_bot.web_uid" type="button" class="btn btn-info" style="float: right;" mat-button
                                    (click)="preview()">Preview</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div col-md-5 *ngIf="model.web_bot.web_uid">
                <div class="card">
                    <div class="card-header card-header-color"
                        style=" margin-inline-start: 20px;margin-inline-end: 20px;">
                        <h4 class="card-title ">Preview</h4>
                    </div>

                    <div class="card-body">
                        <div id="chatbot-chat"
                            style="border: 0px; background-color: transparent; pointer-events: none; z-index: 2147483639; position: relative; bottom: 0px; width: 412px; height: 580px; opacity: 1; max-width: 100%; right: 0px; max-height: 100%;">
                            <!-- {{bot_url}} -->
                            <iframe [src]="bot_url | safe" id="chatbot-chat-frame"
                                style="pointer-events: all; background: none; border: 0px; float: none; position: absolute; top: 0px; right: 0px; bottom: 0px; left: 0px; width: 100%; height: 100%; margin: 0px; padding: 0px; min-height: 0px;">
                            </iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
