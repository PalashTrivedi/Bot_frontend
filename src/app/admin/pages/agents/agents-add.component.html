<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-7">
                <div class="card">
                    <div class="card-header card-header-color"
                        style=" margin-inline-start: 20px;margin-inline-end: 20px;">
                        <h4 class="card-title ">Configure your Agent</h4>
                    </div>

                    <div class="card-body" style="margin-block-start: 2%;">
                        <form (ngSubmit)="create()" #modelForm="ngForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Name</mat-label>
                                        <input matInput [(ngModel)]="model.name" #name="ngModel" name="name" id="name"
                                            placeholder="Name" autocomplete="off" required>
                                        <!-- <mat-error *ngIf="name.invalid" style="margin-bottom:22px;">{{getErrorMessage()}}</mat-error> -->
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Ai Provider</mat-label>
                                        <mat-select [(ngModel)]="model.ai_provider" #ai_provider="ngModel"
                                            name="ai_provider" id="ai_provider" placeholder="Select AI Provider"
                                            required>
                                            <mat-option *ngFor="let ai_provider of ai_providers"
                                                [value]="ai_provider.id" class="form-control">
                                                {{ ai_provider.name }}</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field appearance="outline">
                                        <mat-label>NLP Config</mat-label>
                                        <textarea matInput [(ngModel)]="model.agent_config.nlp_config"
                                            #nlp_config="ngModel" name="nlp_config" id="nlp_config"
                                            placeholder="NLP Config" class="form-control" autocomplete="off"
                                            rows=3></textarea>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field appearance="outline">
                                        <mat-label>STT Config</mat-label>
                                        <textarea matInput [(ngModel)]="model.agent_config.stt_config"
                                            #stt_config="ngModel" name="stt_config" id="stt_config"
                                            placeholder="STT Config" class="form-control" autocomplete="off"
                                            rows=3></textarea>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field appearance="outline">
                                        <mat-label>TTS Config</mat-label>
                                        <textarea matInput [(ngModel)]="model.agent_config.tts_config"
                                            #tts_config="ngModel" name="tts_config" id="tts_config"
                                            placeholder="TTS Config" class="form-control" autocomplete="off"
                                            rows=3></textarea>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div id="error_msg" style="color:red;">{{msg}}
                            </div>
                            <div>
                                <button class="btn btn-save" mat-button >Save</button>
                                <button class="btn btn-grey" mat-button (click)="onNoClick()">Cancel</button>
                            </div>
                        </form>
                        <!-- </mat-card> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
